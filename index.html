<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>The big game</title>
    <link rel="stylesheet" href="css/bootstrap.min.css" />
    <link rel="stylesheet" href="css/main.css" />
  </head>

  <body>
    <div class="container">
      <div class="row">
        <div class="col-md-4 offset-md-4">
          <form id="myForm" class="pt-3 text-center">
            <div class="form-group">
              <input
                type="number"
                name="winnerScore"
                id="winnerScore"
                class="form-control"
                placeholder="Set your winner Score"
                aria-describedby="helpId"
              />
            </div>
            <button type="submit" class="btn btn-danger">Submit</button>
          </form>
        </div>
      </div>
      <div class="wrapper row w-100 text-center">
        <div class="player player-0-panel active col-6">
          <div class="player-name h3" id="name-0">player 1</div>
          <div class="player-scrore h1 text-danger" id="score-0">0</div>
          <div class="player-current-box d-flex justify-content-center">
            <div class="current-box-content bg-danger text-light p-2 mt-5">
              <div class="player-current-label">current</div>
              <div class="player-current-scrore" id="current-0">0s</div>
            </div>
          </div>
        </div>
        <div class="player player-1-panel col-6">
          <div class="player-name h3" id="name-1">player 2</div>
          <div class="player-scrore h1 text-danger" id="score-1">0</div>
          <div class="player-current-box d-flex justify-content-center">
            <div class="current-box-content bg-danger text-light p-2 mt-5">
              <div class="player-current-label">current</div>
              <div class="player-current-scrore" id="current-1">0s</div>
            </div>
          </div>
        </div>
        <div class="btns">
          <button type="button" class="btn-new btn btn-outline-danger">
            NEW GAME
          </button>
          <button type="button" class="btn-roll btn btn-outline-danger">
            ROLL DICE
          </button>
          <button type="button" class="btn-hold btn btn-outline-danger">
            HOLD
          </button>
        </div>
        <img src="imgs/dice-1.png" class="dice1" alt="dice" />
        <img src="imgs/dice-1.png" class="dice2" alt="dice" />
      </div>
    </div>
    <script src="js/main.js"></script>
  </body>
</html>
